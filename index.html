<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Exchange Rate Quote</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#" method="post" class="exchange-form">
      <div class="form-row">
        <label>
          FROM:
          <select name="from-token"></select>
        </label>
      </div>
      <div class="form-row">
        <label>
          TO:
          <select name="to-token"></select>
        </label>
      </div>
      <div class="form-row">
        <button type="submit" class="js-submit-quote" disabled>
          Get Quote
        </button>
      </div>
    </form>

    <div class="js-quote-container"></div>

    <script src="./dex.js"></script>
  </body>
</html>
